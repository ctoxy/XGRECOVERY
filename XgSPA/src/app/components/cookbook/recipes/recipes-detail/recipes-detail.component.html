<mat-card class="example-card"  fxLayout="column" fxLayout.gt-md="row" fxLayoutGap.gt-md="20px"  >
  <mat-card-header>
    <img mat-card-avatar [src]="" alt="" >
    <mat-card-title> recipe.name </mat-card-title>
  </mat-card-header>
  <button mat-button [matMenuTriggerFor]="menu">Manage Recipe</button>
    <mat-menu #menu="matMenu">
    <button mat-menu-item>To Shopping List</button>
    <button mat-menu-item>Edit Recipe</button>
    <button mat-menu-item>Delete Recipe</button>
  </mat-menu>
  <mat-card-content>
    <p>
      Description
    </p>
    <p>
      Ingredients
    </p>
  </mat-card-content>
</mat-card>
