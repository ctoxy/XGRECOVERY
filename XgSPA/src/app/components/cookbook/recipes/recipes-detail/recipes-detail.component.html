<mat-card class="recipes-detail"  fxLayout="column" fxLayout.gt-md="row" fxLayoutGap.gt-md="20px"  >
  <img mat-card-avatar [src]="recipe.imagePath" alt="{{ recipe.name }}" >
  <mat-card-header>

    <mat-card-title> {{ recipe.name }} </mat-card-title>
  </mat-card-header>
  <button mat-raised-button  color="primary" [matMenuTriggerFor]="menu">Manage Recipe</button>
    <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</button>
    <button mat-menu-item>Edit Recipe</button>
    <button mat-menu-item>Delete Recipe</button>
  </mat-menu>
  <mat-card-content>
    <p>
      {{ recipe.description }}
    </p>
    <ul class="list-group">
      <li

        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>

  </mat-card-content>
</mat-card>
