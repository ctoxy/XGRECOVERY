<mat-card
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="recipe-item-card"
  >
  <mat-card-title>
    {{ recipe.name }}
  </mat-card-title>
  <mat-card-content>
    {{ recipe.description }}
  </mat-card-content>
  <span>
    <img mat-card-avatar
         class="image-header-recipe"
         [src]="recipe.imagePath"
         alt="{{ recipe.name }}"
         style="max-height: 50px;">
  </span>

</mat-card>
