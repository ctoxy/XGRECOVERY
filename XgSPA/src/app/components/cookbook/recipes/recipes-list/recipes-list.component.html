<mat-card class="example-card" *ngFor="let recipe of recipes" fxLayout="row" fxLayout.gt-md="row" fxLayoutGap.gt-md="20px"  >
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ recipe.name }}</mat-card-title>
    <mat-card-subtitle>{{ recipe.description}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-avatar [src]="recipe.imagePath" alt="{{ recipe.name }}" style="max-height: 50px;">

  <mat-card-actions>
    <button mat-button>New recipe</button>
  </mat-card-actions>
</mat-card>
<app-recipe-item></app-recipe-item>
