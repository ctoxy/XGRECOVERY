<section>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" >
    <div fxLayout="column" fxLayoutAlign="space-around start" fxLayoutGap="20px" >
      <mat-label for="name">Name</mat-label>
        <input
          type="text"
          id="name"
          name="name"
          nameInput
          ngModel
          required>

        <label for="amount">Amount</label>
        <input
          type="number"
          id="amount"
          name="amount"
          #amountInput
          ngModel
          required
          pattern="^[1-9]+[0-9]*$">

          <div fxLayout="row" fxLayoutAlign="space-around" fxLayoutGap="20px" >
            <button
                mat-raised-button
                color="primary"
                type="submit"
                [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}
            </button>
            <button
                mat-raised-button
                color="warn"
                type="button"
                (click)="onDelete()"
                *ngIf="editMode">Delete
            </button>
            <button mat-raised-button color="primary" type="button" (click)="onClear()">Clear</button>
          </div>
    </div>


  </form>
</section>
