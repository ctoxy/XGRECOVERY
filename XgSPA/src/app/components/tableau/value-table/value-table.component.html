<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
      <td mat-cell *matCellDef="let row"  > {{row.id}} </td>
    </ng-container>
    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
      <td mat-cell *matCellDef="let row" > {{row.name}} </td>
    </ng-container>
    <!-- SSAD_ID Column -->
    <ng-container matColumnDef="SESSION_ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> SESSION_ID </th>
      <td mat-cell *matCellDef="let row" > {{row.SESSION_ID}} </td>
    </ng-container>
    <!-- CLS Column -->
    <ng-container matColumnDef="CLS">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CLS </th>
      <td mat-cell *matCellDef="let row" > {{row.CLS}} </td>
    </ng-container>
    <!-- ROLLNO Column -->
    <ng-container matColumnDef="ROLLNO">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ROLLNO </th>
      <td mat-cell *matCellDef="let row" > {{row.ROLLNO}} </td>
    </ng-container>
    <!-- STD_NM Column -->
    <ng-container matColumnDef="STD_NM">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> STD_NM </th>
      <td mat-cell *matCellDef="let row" > {{row.STD_NM}} </td>
    </ng-container>
    <!-- FATH_NM Column -->
    <ng-container matColumnDef="FATH_NM">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> FATH_NM </th>
      <td mat-cell *matCellDef="let row" > {{row.FATH_NM}} </td>
    </ng-container>
    <!-- PERCENT Column -->
    <ng-container matColumnDef="PERCENT">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> PERCENT </th>
      <td mat-cell *matCellDef="let row" > {{row.PERCENT}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    (click)="onRowClicked(row)" [ngClass]="{ 'selected': row === selectedRow }">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
